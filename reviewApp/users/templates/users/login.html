{% extends 'alpha/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">             
            <div class="col-md-4">                
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">User Login</legend>
                        {{ form|crispy}}
                    </fieldset>
                    <div>
                        <button class="btn btn-primary btn-outline-primary" type="submit">Login</button>
                    </div>                                        
                </form>                
                <div class="borser-top pt-3">
                    <small class="text-muted">
                        Don't Have Account? <a class="ml-2" href="{% url 'register' %}">Create an Account Now</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

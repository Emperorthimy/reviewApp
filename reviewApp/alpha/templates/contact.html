{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center">             
        <div class="col-md-6">
            <h3>CONTACT US</h3>
            <div class="alert alert-info">
                We would like to here from you.
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col">
                        <label>Name</label>
                        <input type="text" name="fname" class="form-control" placeholder="Enter your Name">
                    </div>                        
                </div>
                <div class="row">
                    <div class="col">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your Email">
                    </div>
                </div>
                <div class="row">                        
                    <div class="col">
                        <label>Subject</label>
                        <input type="text" name="lname" class="form-control" placeholder="Enter your Subject">
                    </div>
                </div>
                <div class="row">                        
                    <div class="col">
                        <label>Message</label>
                        <textarea type="text" name="msg" class="form-control"></textarea>
                    </div>
                </div>                    
                <div class="row">                        
                    <div class="col">
                        <p></p>
                        <input type="submit" name="sendBtn" class="btn btn-outline-primary" value="Send">
                    </div>
                </div>                    
            </form>
        </div>
    </div>      
{% endblock %}

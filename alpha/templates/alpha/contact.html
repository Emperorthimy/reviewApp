{% extends 'alpha/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-content">
        <div class="row justify-content-center">             
            <div class="col-md-6">
                <h3><strong>CONTACT US</strong></h3>
                <div class="alert alert-info">
                    We would like to here from you.
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col">
                            {{ form|crispy }}
                        </div>                        
                    </div>                                 
                    <div class="row">                        
                        <div class="col">
                            <p></p>
                            <input type="submit" name="sendBtn" class="btn btn-outline-primary" value="Send">
                        </div>
                    </div>                    
                </form>
            </div>
            <div class="col-md-2">
                <div class="card mb-6">
                  <div class="card-body text-center">
                    <strong>Product Categories</strong>
                    {% for c in cat %}
                      <hr>
                      <a href="{% url 'product' c.cat %}" class="btn">{{ c.cat }}</a> 
                      <hr>  
                    {% endfor %}                                                       
                  </div>
                </div>
            </div>
        </div>         
    </div>         
{% endblock %}
